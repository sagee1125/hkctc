<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404 Not Found</title>
    <script>
      // GitHub Pages 不支持子路径，需要重定向到 index.html 并保留路径
      var pathname = window.location.pathname;

      // 如果路径以 /hkctc 开头，则保留路径并加载 index.html
      if (pathname.startsWith("/hkctc")) {
        window.location.replace("/hkctc" + "/index.html" + pathname.replace("/hkctc", ""));
      } else {
        // 对其他路径显示 404 页面
        document.body.innerHTML = "<h1>404 Not Found</h1>";
      }
    </script>
  </head>
  <body></body>
</html>
